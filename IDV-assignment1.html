<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singapore PSI Data (Live)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fafafa;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    #updatedTime {
      margin-top: 15px;
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Singapore Real-time PSI Data</h1>
  <p id="updatedTime">Loading latest data...</p>

  <table id="psiTable">
    <thead>
      <tr>
        <th>Reading Type</th>
        <th>North</th>
        <th>South</th>
        <th>East</th>
        <th>West</th>
        <th>Central</th>
        <th>National</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadPSIData() {
      try {
        const response = await fetch('https://api.data.gov.sg/v1/environment/psi', { cache: "no-store" });
        const data = await response.json();

        const readings = data.items[0].readings;
        const updateTime = data.items[0].update_timestamp;

        const tbody = document.querySelector("#psiTable tbody");
        const updatedTime = document.getElementById("updatedTime");

        // Clear existing rows
        tbody.innerHTML = "";

        // Fill new data
        for (const [key, value] of Object.entries(readings)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${key}</td>
            <td>${value.north}</td>
            <td>${value.south}</td>
            <td>${value.east}</td>
            <td>${value.west}</td>
            <td>${value.central}</td>
            <td>${value.national}</td>
          `;
          tbody.appendChild(row);
        }

        // Update timestamp
        const time = new Date(updateTime).toLocaleString("en-SG", { timeZone: "Asia/Singapore" });
        updatedTime.textContent = `Last updated: ${time}`;

      } catch (error) {
        console.error("Error fetching PSI data:", error);
        document.getElementById("updatedTime").textContent = "Error fetching data.";
      }
    }

    // Initial load
    loadPSIData();

    // üîÅ Optional auto-refresh every 5 minutes
    setInterval(loadPSIData, 5 * 60 * 1000);
  </script>
</body>
</html>
